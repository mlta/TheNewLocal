<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>login</title>
  <link rel="stylesheet" href="main.css">

</head>

<body>

  <div class="wrapperlogin">
    <div class="content">
      <header class="site-header">
        <div class="search">
          <input type="text" class="search-box" placeholder="Search by ZIP Code" /><button class="search-btn">Go</button>
        </div>
        <div class="flex-grow-1">
          <img src="./img/TheNewLocal-Logo.png" alt="" width="170" height="170">
        </div>
      </header>
      <div class="container">
        <div class="row">

          <div class="main">

            <h3>Please Log In, or <a href="#">Sign Up</a></h3>
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
              </div>
            </div>
            <div class="login-or">
              <hr class="hr-or">
              <span class="span-or">or</span>
            </div>

            <form role="form">
              <div class="form-group">
                <label for="inputUsernameEmail">Username or email</label>
                <input type="text" class="form-control" id="inputUsernameEmail">
              </div>
              <div class="form-group">
                <a class="pull-right" href="#">Forgot password?</a>
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword">
              </div>
              <div class="checkbox pull-right">
                <label>
                  <input type="checkbox">
                  Remember me </label>
                </div>
                <button type="submit" class="btn btn btn-primary">
                  Log In
                </button>
              </form>

            </div>

          </div>
        </div>



        <footer class="site-footer">
          <nav class="footer">
            <a href="/" class="white-text">Home</a>
            <a href="/" class="white-text">About Us</a>
            <a href="/" class="white-text">Contact Us</a>
          </nav>
        </footer>
      </div>
    </div>
  </body>
  </html>
